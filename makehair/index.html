<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
    }
    #generator {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
    }
    #generator label {
      color: white;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 5px;
    }
    #generator input[type="number"] {
      padding: 8px;
      border: 1px solid #555;
      border-radius: 3px;
      background-color: #333;
      color: white;
      width: 100px;
      font-size: 14px;
    }
    #generator input[type="range"] {
      width: 150px;
      height: 6px;
      background: #555;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }
    #generator input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    #generator input[type="range"]::-webkit-slider-thumb:hover {
      background: #ccc;
    }
    #generator input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }
    #generator input[type="range"]::-moz-range-thumb:hover {
      background: #ccc;
    }
    #angleValue, #distanceValue, #anchorOffsetValue, #handleDistanceValue {
      color: white;
      font-family: monospace;
      font-size: 12px;
      margin-left: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    #generateBtn {
      background-color: #9333ea;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 24px;
    }
    #generateBtn:hover {
      background-color: #7c3aed;
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="generator">
    <button id="generateBtn">生成</button>
    <label for="hairCount">髪の本数</label>
    <input type="number" id="hairCount" value="5" min="1" max="20">
    <label for="startEndDistance">赤と緑のx座標の距離</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="range" id="startEndDistance" value="50" min="0" max="100" step="5">
      <span id="distanceValue">50px</span>
    </div>
    <label for="anchorOffset">緑と赤の中点からオレンジのxの距離</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="range" id="anchorOffset" value="25" min="0" max="100" step="5">
      <span id="anchorOffsetValue">25px</span>
    </div>
    <label for="handleAngle">オレンジのハンドルの間の角度</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="range" id="handleAngle" value="45" min="0" max="90" step="1">
      <span id="angleValue">45度</span>
    </div>
    <label for="handleDistance">ハンドルの長さ</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="range" id="handleDistance" value="50" min="10" max="150" step="5">
      <span id="handleDistanceValue">50px</span>
    </div>
    <button id="togglePointsBtn">点を非表示</button>
    <div class="divider"></div>
    <button id="downloadSvgBtn">SVGダウンロード</button>
    <button id="reloadBtn">リロード</button>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
