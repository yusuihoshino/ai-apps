<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    #generator {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
    }
    #generator label {
      color: white;
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 5px;
    }
    #generator input {
      padding: 8px;
      border: 1px solid #555;
      border-radius: 3px;
      background-color: #333;
      color: white;
      width: 100px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="downloadSvgBtn">SVGダウンロード</button>
    <button id="clearBtn">クリア</button>
    <button id="reloadBtn">リロード</button>
  </div>
  <div id="generator">
    <label for="hairCount">髪の本数:</label>
    <input type="number" id="hairCount" value="5" min="1" max="20">
    <button id="generateBtn">ランダム生成</button>
    <button id="addBtn">追加生成</button>
    <button id="togglePointsBtn">点を非表示</button>
  </div>
  <div id="info" style="position: fixed; bottom: 20px; left: 20px; color: white; font-family: monospace; font-size: 14px; z-index: 1000; background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px;">
    <div>手動モード: クリックで点を配置（始点→中点→終点）</div>
    <div id="status">始点をクリック</div>
    <div id="curveCount">現在の髪の本数: 0</div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
