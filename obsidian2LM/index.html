<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian to LM - マークダウンファイル結合ツール</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%239333ea'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='bold' text-anchor='middle' fill='white'%3EO%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
    // ページ読み込み時にダークモードを有効化
    document.documentElement.classList.add('dark');
  </script>
</head>
<body class="bg-neutral-50 dark:bg-neutral-950 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-neutral-900 dark:text-neutral-100 mb-2">Obsidian to LM</h1>
      <p class="text-neutral-600 dark:text-neutral-400">複数のObsidian mdファイルをタグを指定して1ファイルに結合</p>
    </header>

    <main class="space-y-6">
      <!-- ファイル選択セクション -->
      <section class="bg-white dark:bg-neutral-900 rounded-lg shadow-sm border border-neutral-200 dark:border-neutral-800 p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-neutral-800 dark:text-neutral-200">ファイルを選択</h2>
          <!-- ファイル登録後：追加ボタンと全削除ボタン -->
          <div id="fileManagementButtons" class="flex gap-2 items-center" style="display: none;">
            <button 
              id="addFileBtnAfter"
              class="flex items-center gap-2 px-4 py-2 bg-purple-600 dark:bg-purple-700 text-white rounded-md hover:bg-purple-700 dark:hover:bg-purple-600 transition-colors"
            >
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              <span>ファイルを追加</span>
            </button>
            <button 
              id="clearAllBtn"
              class="flex items-center justify-center p-2 bg-neutral-200 dark:bg-neutral-700 text-neutral-700 dark:text-neutral-300 rounded-md hover:bg-neutral-300 dark:hover:bg-neutral-600 transition-colors"
              title="全削除"
            >
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="space-y-4">
          <div 
            id="fileList" 
            class="space-y-2 min-h-64 max-h-96 overflow-y-auto border-2 border-dashed border-neutral-300 dark:border-neutral-700 rounded-md p-8 bg-neutral-50 dark:bg-neutral-900 transition-colors flex flex-col items-center justify-center"
          >
            <!-- 初期表示：ファイルを追加ボタン -->
            <div id="initialAddFileButton" class="flex flex-col items-center gap-4">
              <button 
                id="addFileBtn"
                class="flex items-center gap-2 px-4 py-2 bg-purple-600 dark:bg-purple-700 text-white rounded-md hover:bg-purple-700 dark:hover:bg-purple-600 transition-colors"
              >
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
                <span>ファイルを追加</span>
              </button>
              <p class="text-center text-neutral-500 dark:text-neutral-400 text-sm">またはドラッグ&ドロップしてください</p>
            </div>
            <input 
              type="file" 
              id="fileInput" 
              multiple 
              accept=".md,.markdown"
              class="hidden"
            />
            <input 
              type="file" 
              id="addFileInput" 
              multiple 
              accept=".md,.markdown"
              class="hidden"
            />
          </div>
        </div>
      </section>

      <!-- タグフィルターセクション -->
      <section class="bg-white dark:bg-neutral-900 rounded-lg shadow-sm border border-neutral-200 dark:border-neutral-800 p-6" id="tagFilterSection" style="display: none;">
        <h2 class="text-xl font-semibold text-neutral-800 dark:text-neutral-200 mb-4">タグでフィルター</h2>
        <div class="space-y-4">
          <div class="flex flex-wrap gap-2 mb-4" id="tagButtons"></div>
          <div class="text-sm text-neutral-600 dark:text-neutral-400">
            <span id="filteredCount">0</span> / <span id="totalCount">0</span>をフィルタリング
          </div>
        </div>
      </section>

      <!-- プレビューセクション -->
      <section class="bg-white dark:bg-neutral-900 rounded-lg shadow-sm border border-neutral-200 dark:border-neutral-800 p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-neutral-800 dark:text-neutral-200">プレビュー</h2>
          <button 
            id="downloadBtn" 
            class="flex items-center gap-2 px-4 py-2 bg-purple-600 dark:bg-purple-700 text-white rounded-md hover:bg-purple-700 dark:hover:bg-purple-600 disabled:bg-neutral-300 dark:disabled:bg-neutral-800 disabled:cursor-not-allowed transition-colors"
            disabled
          >
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
            <span>ダウンロード</span>
          </button>
        </div>
        <div id="preview" class="border border-neutral-200 dark:border-neutral-800 rounded-md p-4 bg-neutral-50 dark:bg-neutral-900 min-h-[200px] max-h-[600px] overflow-y-auto overflow-x-hidden break-words">
        </div>
      </section>
    </main>
  </div>

  <footer class="mt-4 pb-4 text-center">
    <a 
      href="https://x.com/yusuihoshino" 
      target="_blank" 
      rel="noopener noreferrer"
      class="text-xs text-neutral-500 dark:text-neutral-400 hover:text-neutral-700 dark:hover:text-neutral-300 transition-colors"
    >
      created by yusuihoshino
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
