<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Site</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <meta name="description" content="シンプルなHTML/CSS/JSのスターター">
</head>
<body>
  <header class="site-header">
    <h1>Tasks</h1>
  </header>

  <main class="site-main" id="app">
    <section class="task-controls" aria-labelledby="taskControlsHeading">
      <h2 id="taskControlsHeading" class="visually-hidden">タスクの追加</h2>
      <div class="control-row">
        <input id="taskTitleInput" class="input" type="text" placeholder="タスク" aria-label="タスク名" />
        <select id="taskEstimateSelect" class="input select" aria-label="予測時間">
          <option value="5">05:00</option>
          <option value="10">10:00</option>
          <option value="20">20:00</option>
          <option value="30">30:00</option>
          <option value="45">45:00</option>
          <option value="60">60:00</option>
        </select>
        <button id="addTaskButton" class="button-primary" title="追加" aria-label="追加">
          <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M11 5h2v6h6v2h-6v6h-2v-6H5v-2h6V5Z"/></svg>
        </button>
      </div>
    </section>

    <section class="task-list-section" aria-labelledby="taskListHeading">
      <h2 id="taskListHeading" class="visually-hidden">タスクリスト</h2>
      <ul id="taskList" class="task-list"></ul>
    </section>

    <section class="task-completed-section" aria-labelledby="completedTaskHeading">
      <h2 id="completedTaskHeading" class="section-title">完了済み</h2>
      <ul id="completedTaskList" class="task-list completed"></ul>
    </section>
  </main>

  <footer class="site-footer" id="footerSummary" aria-live="polite"></footer>

  
</body>
</html>
